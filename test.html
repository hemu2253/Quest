<!DOCTYPE>
<html lang="en">

<head>
    <title>QUEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.overwrite.css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <body>
        <nav class="navbar navbar-default" style="background-color: white">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#"><img class="logo" src="./assets/img/logo.png" alt="GGK Tech"></a>
                </div>
                <div class="navbar-header navbar-right" style="width: 100px;margin-top: 10px;">
                    <img class="timer" src="./assets/img/timer.svg" alt="timer">
                    <p id="demo" style="color: red;font-weight:bold;"></p>
                    <!-- <button id="singlebutton" name="singlebutton" class="btn" style="background-color: green;color: white;">Button</button> -->
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="content">
                <div class="col-md-4">
                    <hr>
                </div>
            </div>

        </div>
        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("Jan 5, 2018 15:37:25").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

                // Get todays date and time
                var now = new Date().getTime();

                // Find the distance between now an the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds

                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML = hours + "h " +
                    minutes + "m " + seconds + "s ";

                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
    </body>
</head>

</html>
